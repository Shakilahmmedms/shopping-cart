<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="first-minusbtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="first-value" type="text" class="form-control text-center" value="1">
                           <button id="first-plusbtn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$1219</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="second-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id="second-value"  class="form-control text-center" value="1">
                           <button id="second-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">1,278</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="totalAmount">1,278</span>
                        </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" id="checkOut" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      // first add  number event hanlder
      document.getElementById("first-plusbtn").addEventListener("click",function(){
            const firstPlus = document.getElementById("first-value").value;
            const addNumberMoible = addNumber(firstPlus);
               // subtotal calculation
            const subTotal =  document.getElementById("subTotal").value;
            const totalSubTotal = addNumberMoible *1219;
            document.getElementById("subTotal").innerText = totalSubTotal;
          document.getElementById("first-value").value = addNumberMoible ;
           
      });
      //function for add number
      function addNumber(id){
         var sum = 0;
            for (let i = 0; i <= id; i++) { 
               sum = sum +1;  
      }
      return sum;
      }

      // first minus moible event handler
      document.getElementById("first-minusbtn").addEventListener("click",function(){
         const firstMinus = document.getElementById("first-value").value;
         const addNumberMoible = addNumber(firstMinus);
         const firstMinusFinal = minusNumber(firstMinus,addNumberMoible);
         
         document.getElementById("first-value").value = firstMinusFinal;
        
       });

        // funtion for minus
        function minusNumber(idName, addNumberMoible){
         var sum = addNumberMoible;
         for(var i= addNumberMoible;i>=idName;i--){
            sum = sum -1;
            if(sum == 1){
               break;
         } }
         return sum;
        }
       

       // second plus  event handler add
       document.getElementById("second-plus").addEventListener("click",function(){
         const secondPlus = document.getElementById("second-value").value;
         const addNumberMoible = addNumber(secondPlus);

         document.getElementById("second-value").value = addNumberMoible;
       });

       // second minus event handler add
       document.getElementById("second-minus").addEventListener("click",function(){
         const secondMinus = document.getElementById("second-value").value;
         const addNumberMoible = addNumber(secondMinus);
         const secondMinusFinal = minusNumber(secondMinus,addNumberMoible);

         document.getElementById("second-value").value = secondMinusFinal;
       });
      
       //for subtotal and total amount

       
       
 
   </script>
</body>

</html>
